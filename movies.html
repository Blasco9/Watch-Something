<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Watch something - Movies</title>
  </head>
  <body>

    <nav>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a class="selected" href="movies.html">Movies</a></li>
        <li><a href="shows.html">Shows</a></li>
      </ul>
    </nav>

    <div id="menu">
      <ul class="list">
        <li class="search">Search Movies</li>
        <li class="latest selected">Latest Movies</li>
        <li class="top-rated">Top Rated</li>
        <li class="popular">Popular Movies</li>
        <li class="genre">Search by Genre</li>
      </ul>
    </div>

    <form id="searchSection">
      <input type="text" id="search">
    </form>
    
    <select id="genresSection">
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="Animation">Animation</option>
      <option value="Comedy">Comedy</option>
      <option value="Crime">Crime</option>
      <option value="Documentary">Documentary</option>
      <option value="Drama">Drama</option>
      <option value="Family">Family</option>
      <option value="Fantasy">Fantasy</option>
      <option value="History">History</option>
      <option value="Horror">Horror</option>
      <option value="Music">Music</option>
      <option value="Mystery">Mystery</option>
      <option value="Romance">Romance</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="TV Movie">TV Movie</option>
      <option value="Thriller">Thriller</option>
      <option value="War">War</option>
      <option value="Western">Western</option>
    </select>

    <div id="movies"></div>
    
    <div id="pages">
      <span id="back" class="move-btn"><-</span>
      <span class="page selected">1</span>
      <span class="page">2</span>
      <span class="page">3</span>
      <span class="page">4</span>
      <span class="page">5</span>
      <span class="page">6</span>
      <span class="page">7</span>
      <span class="page">8</span>
      <span class="page">9</span>
      <span class="page">10</span>
      <span id="forward" class="move-btn">-></span>
    </div>

    <script src="./scripts/movies.js"></script>
  </body>
</html>
